{% set name = "collectfasta" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jasongi/collectfasta/archive/{{ version }}.tar.gz
  sha256: 6c61e80f4a9e16e3d7173cd3ccd94d76b04b316ce8b23f6ec229fa1f09e54ef5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - django >=4.2,<5.1
    - django-storages >=1.6
    - typing-extensions

test:
  imports:
    - collectfasta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jasongi/collectfasta/
  summary: A fasta collectstatic command.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
